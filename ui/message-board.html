<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Message Board</title>
  <meta name="description" content="Message Boad Application">
  <meta name="author" content="Patrick Thomison">

  <!-- <link rel="stylesheet" href="/static/ui/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
	<div id="message-board" class="container overflow-hidden h-100">
		<h1 class="text-center">The Message Board</h1>

		<div class="row gy-5 h-100">
			<div id="message-stream" class="col-md-7 bg-light p-3">
				<h2>The Message Stream</h2>

<!-- 				{{range $msg := .Messages }}
						<div class="message border">
							<p>{{$msg.Author}}</p>
							<p>{{$msg.Message}}</p>
							<p>{{$msg.Date}}</p>
				   	</div>
				{{end}} -->
			</div>

			<div id="message-editor" class="col-md-4 bg-light offset-md-1">
				<h2>The Message Editor</h2>


				<form action="/message" method="post" class="form-example">
					<div>
					  <label for="email" class="form-label">Email address</label>
					  <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>
					<div>
					  <label for="message" class="form-label">Message</label>
					  <textarea name="message" class="form-control" id="message" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>

		</div>

	</div>

	<script> var exports = {}; </script>

</body>
</html>
