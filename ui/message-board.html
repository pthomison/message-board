<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Message Board</title>
  <meta name="description" content="Message Boad Application">
  <meta name="author" content="Patrick Thomison">

</head>

<body>
	<div id="message-board" class="container overflow-hidden h-100">
		
		<h1 class="text-center">The Message Board</h1>

		<div class="row gy-5 h-95">
			<div id="message-stream" class="col-md-7 bg-light p-3 h-100">
				
				<h2>The Message Stream</h2>
				<div id="message-stream-messages" class="overflow-scroll h-95"></div>
			
			</div>

			<div id="message-editor" class="col-md-4 bg-light offset-md-1">
				
				<h2>The Message Editor</h2>

				<form id="message-form" class="form-example">
				
					<div>
					  <label for="email" class="form-label">Email address</label>
					  <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
					</div>
					
					<div>
					  <label for="message" class="form-label">Message</label>
					  <textarea name="message" class="form-control" id="message" rows="5"></textarea>
					</div>
					
					<button type="submit" class="btn btn-default">Submit</button>
				
				</form>

			</div>
		</div>
	</div>

	<script src="/static/ui/dist/bundle.js"></script>

</body>
</html>
