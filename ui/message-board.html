<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Message Board</title>
  <meta name="description" content="Message Boad Application">
  <meta name="author" content="Patrick Thomison">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
	<div id="message-board">
		<h1>The Message Board</h1>

		<div id="message-stream" class="col-md-8">
			<h2>The Message Steam</h2>

			{{range $msg := .Messages }}
			     <p>{{$msg.Author}}</p>
			     <p>{{$msg.Message}}</p>
			     <p>{{$msg.Date}}</p>
			{{end}}

		</div>
		<div id="message-editor" class="col-md-4">
			<h2>The Message Editor</h2>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
