<div id="message-board">
	<h1>The Message Board</h1>

	<div id="message-stream">
		<h2>The Message Steam</h2>

		{{range $msg := .Messages }}
		     <p>{{$msg.Author}}</p>
		     <p>{{$msg.Message}}</p>
		     <p>{{$msg.Date}}</p>
		{{end}}

	</div>
	<div id="message-editor">
		<h2>The Message Editor</h2>
	</div>
</div>
